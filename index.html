<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">   
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acesser sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="ligin.php" method="post">
                    <div class="campo">
                        <span class="material-icons">vpn_key</span><input type="email" name="email" id="iemail" placeholder="Seu email" autocomplete="email" readonly maxlength="30">
                        <label for="ilogin ">Email </label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">person</span><input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" readonly minlength="8" maxlength="20">
                        <label for="isenha">Senha </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a Senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
